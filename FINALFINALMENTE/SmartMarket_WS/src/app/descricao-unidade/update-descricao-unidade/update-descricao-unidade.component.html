<a class="btn btn-outline-dark mt-auto text-center" style="position: relative; float: right;" href="./backoffice">Back
    to back office</a>
<br>
<div class="row gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justifycontent-center">
    <select (change)="onIndexChange(selectUnidade.value)" class="col mb-5" #selectUnidade
        style="border-radius: 5px; border-color: gainsboro;">
        <option selected disabled>Select a unit</option>
        <option *ngFor="let unidade of unidadeList" value="{{unidade.idDescricaoUnidade}}"> {{unidade.descricao}}</option>
    </select>
    <form (submit)="onUpdate(updateDescricaoUnidadeForm)" #updateDescricaoUnidadeForm="ngForm">
        <label for="inputName">Unit name:</label>
        <input type="text" class="form-control" id="inputName" placeholder="New unit name" name="unidadeName" ngModel
            style="margin: 6%;">
        <button type="submit" class="btn btn btn-outline-warning" style="margin: 2%;">Update</button>
    </form>
</div>
