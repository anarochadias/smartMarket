<section>
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justifycontent-center">
            <select (change)="onIndexChange(selectMarca.value)" class="col mb-5" #selectMarca>
                <option selected disabled>Select a brand</option>
                <option *ngFor="let marca of marcaList" value="{{marca.idMarca}}"> {{marca.descricao}}</option>
            </select>
            <form (submit)="onUpdate(updateMarcaForm)" #updateMarcaForm="ngForm">
                <div class="form-row">
                    <div class="form-group mt-3">
                        <label for="inputName">Brand name:</label>
                        <input type="text" class="form-control" id="inputName" placeholder="New brand name" name="marcaName" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Update</button>
                </div>
            </form>
        </div>
    </div>
</section>
