<section>
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justifycontent-center">
            <select (change)="onIndexChange(selectUnidade.value)" class="col mb-5" #selectUnidade>
                <option selected disabled>Select a unit</option>
                <option *ngFor="let unidade of unidadeList" value="{{unidade.idDescricaoUnidade}}"> {{unidade.descricao}}</option>
            </select>
            <button class="test" (click)="onDelete()">Delete</button>
        </div>
    </div>
</section>
