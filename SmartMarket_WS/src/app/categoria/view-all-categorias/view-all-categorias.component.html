<section>
    <div class="container">
        <div class="row row-cols-4" *ngFor="let categoria of categoriasList">
            <ul>
                <div class="col">
                    <li class="col"><a
                            [href]="'categoria/view-categoria/' + categoria.idCategoria">{{categoria.descricao}}</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</section>
