<section>
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justifycontent-center">
            <select (change)="onIndexChange(selectCategoria.value)" class="col mb-5" #selectCategoria>
                <option selected disabled>Select a category</option>
                <option *ngFor="let categoria of categoriaList" value="{{categoria.idCategoria}}"> {{categoria.descricao}}</option>
            </select>
            <form (submit)="onUpdate(updateCategoriaForm)" #updateCategoriaForm="ngForm">
                <div class="form-row">
                    <div class="form-group mt-3">
                        <label for="inputName">Category name:</label>
                        <input type="text" class="form-control" id="inputNumber" placeholder="New category name" name="categoriaNameNew" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Update</button>
                </div>
            </form>
        </div>
    </div>
</section>
