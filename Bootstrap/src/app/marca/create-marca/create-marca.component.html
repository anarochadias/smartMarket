<form (submit)="createNewMarca(createMarcasForm)" #createMarcasForm="ngForm">
    <div class="form-row">
        <div class="form-group mt-3">
            <label for="inputName">Nome da Marca</label>
            <input type="text" class="form-control" id="inputName" placeholder="Marca" name="marcaName" ngModel>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Criar</button>
    </div>
</form>
